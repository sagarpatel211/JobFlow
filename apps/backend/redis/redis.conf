################################## NETWORK ###################################

# Listen on all interfaces (0.0.0.0) or restrict to specific IP
bind 0.0.0.0

# Default port is 6379
port 6379

# Enable protected mode (recommended if not binding to localhost only)
protected-mode yes

################################## GENERAL ###################################

# By default, Redis will save the DB every 900 sec if at least 1 key changed
save 900 1
# save 300 10
# save 60 10000

# Disable AOF persistence (you can enable it by setting appendonly yes)
appendonly no

################################ SECURITY ####################################

# Require clients to authenticate with this password (optional)
# requirepass yourStrongPassword

################################### LOGGING ##################################

logfile ""

################################### ADVANCED #################################
# Maximum memory usage (e.g. 256mb)
# maxmemory 256mb
# maxmemory-policy allkeys-lru
