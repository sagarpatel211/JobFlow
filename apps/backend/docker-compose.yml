services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: jobflowuser
      POSTGRES_PASSWORD: jobflowpass
      POSTGRES_DB: jobflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobflowuser -d jobflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      xpack.security.transport.ssl.enabled: false
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
      
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      /bin/sh -c "./wait_for_it.sh db:5432 --timeout=60 &&
                ./wait_for_it.sh elasticsearch:9200 --timeout=60 &&
                python run_migration.py &&
                gunicorn --bind 0.0.0.0:5000 app:app"
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://jobflowuser:jobflowpass@db:5432/jobflow
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - FRONTEND_ORIGIN=http://localhost:3000
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  elasticsearch_data:
