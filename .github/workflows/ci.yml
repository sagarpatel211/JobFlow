name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-nextjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Run build
        working-directory: apps/frontend
        run: npm run build
        env:
          GITHUB_ID: "fake-id"
          GITHUB_SECRET: "fake-secret"
