name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-nextjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm install

      - name: Run lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Run tests
        working-directory: apps/frontend
        run: npm test

  build-go:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      kafka:
        image: confluentinc/cp-kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"

      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if nc -z redis 6379; then
              echo "Redis is up";
              break;
            fi;
            sleep 2;
          done

      - name: Wait for Kafka to be ready
        run: |
          for i in {1..30}; do
            if nc -z kafka 9092; then
              echo "Kafka is up";
              break;
            fi;
            sleep 2;
          done

      - name: Run Go tests
        working-directory: apps/backend-go
        run: go test ./...
